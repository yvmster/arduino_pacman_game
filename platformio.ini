; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Настройки монитора последовательного порта
monitor_speed = 115200

; Библиотеки
lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.0
    adafruit/Adafruit BusIO@^1.14.0

; Локальные библиотеки из Arduino IDE (Waveshare_ILI9486, iarduino_IR)
lib_extra_dirs = /Users/vadimyakupov/Documents/Arduino/libraries

; Флаги компиляции
build_flags = 
    -O2                         ; Оптимизация размера и скорости
    -Wall                       ; Все предупреждения
    -DDEBUG_ENABLED=1           ; Включить отладку
    -DSERIAL_BAUD=115200        ; Скорость Serial
    
; Дополнительные настройки
upload_speed = 115200
board_build.f_cpu = 16000000L
